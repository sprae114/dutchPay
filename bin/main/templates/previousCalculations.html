    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th style="width: 150px;">날짜</th>
                <th>내역</th>
                <th>참가자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dutch : ${dutchResultList}">
                <td style="width: 100px;" th:text="${dutch.getCreatedAt()}">2023-01-02</td>
                <td th:utext="${dutch.getResult()}">총 인원 5명이고, 계산 금액은 50,000원 입니다.</td>
                <td th:utext="${dutch.getNames()}"> 김철, 홍길동</td>
            </tr>
            </tbody>
        </table>

        <nav id="pagination" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link"
                       th:text="'previous'"
                       th:href="@{/previousCalculations(page=${articles.number - 1})}"
                       th:class="'page-link' + (${articles.number} <= 0 ? ' disabled' : '')">Previous</a>
                </li>

                <li class="page-item" th:class="page-item" th:each="pageNumber : ${paginationBarNumbers}">
                    <a class="page-link"
                       th:text="${pageNumber + 1}"
                       th:href="@{/articles(page=${pageNumber})}"
                       th:class="'page-link' + (${pageNumber} == ${articles.number} ? ' disabled' : '')">1</a>
                </li>

                <li class="page-item">
                    <a class="page-link"
                       th:text="'next'"
                       th:href="@{/articles(page=${articles.number + 1})}"
                       th:class="'page-link' + (${articles.number} >= ${articles.totalPages - 1} ? ' disabled' : '')">Next</a>
                </li>

            </ul>
        </nav>

    </div>
    <hr class="my-4">

</div>
<div class="container d-flex justify-content-center">
    <button type="button" class="btn btn-outline-secondary btn-rounded"
            data-mdb-ripple-color="dark"
            onclick="location.href='dutchHome.html'"
            th:onclick="|location.href='@{/dutch}'|">돌아가기</button>
</div>
