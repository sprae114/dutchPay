<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta name="theme-color" content="#712cf9">

    <style>
        tr{
            height: 50px;
            font-size: 24px;
            text-align: center;
        }
        td {
            font-size: 19px;
        }
        table {
            font-size: 20px;
            margin: 0 auto;
            text-align: center;
        }
        tbody {
            width: 50%;
        }
        form {
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb- mb-md-0" style="font-size: 25px">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="height: 90px"></div>

    <!--테이블 만들기-->
    <table class="table w-75 align-content-center">
        <thead>
        <tr>
            <th> 친구 추가하기 </th>
            <th> 친구 목록 </th>
        </tr>

        </thead>
        <tbody>
        <tr>

    <!-- 친구 추가하기 기능-->
            <td>
                <form action="/friend" th:action th:object="${newFriend}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label" >이름</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="이름을 입력하세요">
                        <label for="phoneNum" class="form-label" >전화번호</label>
                        <input type="text" class="form-control" id="phoneNum" name="phoneNum" th:field="*{phoneNum}" placeholder="전화번호를 입력하세요">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">추가하기</button>
                        <button type="button" class="btn btn-outline-secondary btn-rounded"
                                onclick="location.href='dutchHome.html'"
                                th:onclick="|location.href='@{/dutch}'|"
                                data-mdb-ripple-color="dark">메인으로</button>
                    </div>
                </form>
            </td>

    <!-- 친구 목록 기능 -->
            <td>
                <table class="table text-center" >
                    <thead>
                    <tr>
                        <th > 이름 </th>
                        <th> 전화번호 </th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="friend : ${friendList}">
                        <td th:text="${friend.name}">침착맨</td>
                        <td th:text="${friend.phoneNum}">010-1234-5678</td>
                        <td><button type="button" class="btn btn-danger"
                                    onclick="location.href='friend.html'"
                                    th:onclick="|location.href='@{/friend/{id}(id=${friend.id})}'|">삭제</button></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
