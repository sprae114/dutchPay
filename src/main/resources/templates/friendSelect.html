<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">

    <style>
        tr{
            height: 50px;
            font-size: 24px;
        }

        td {
            font-size: 20px;
        }

        .btn{
            font-size: 20px;
        }
    </style>

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb- mb-md-0" style="font-size: 25px">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                   th:href="@{/dutch}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">logout</a>
            </li>
        </ul>
    </div>
</nav>
<div style="height: 60px"></div>

<div class="py-5 text-center">
    <h2>친구 선택하기</h2>
</div>

<!--테이블 만들기-->
<form action="/dutchPayList" th:action ="@{/dutch/friend}" method="post">
    <div class="container" style="width: 500px;">
        <table class="table" >
            <thead>
            <tr>
                <th scope="col"> 이름 </th>
                <th scope="col"> 친구 선택 </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each ="friendSelectSaveDto, friendSelectSaveDtoStus : ${friendList}" >
                <td th:text="${friendSelectSaveDto.name}">홍길동</td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               th:name="'selectedfreind'" th:value="${friendSelectSaveDtoStus.index}"
                               th:checked="true"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="container d-flex justify-content-center">
            <div class="btn-group"  style="width: 300px"  role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-outline-success btn-rounded"
                        data-mdb-ripple-color="dark">더치페이</button>

                <button type="button" class="btn btn-outline-secondary btn-rounded"
                        onclick="location.href='friendSelect.html'"
                        th:onclick="|location.href='@{/dutch}'|"
                        data-mdb-ripple-color="dark">메인으로</button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
