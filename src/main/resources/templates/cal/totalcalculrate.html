<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta name="theme-color" content="#712cf9">

    <style>
        tr{
            height: 50px;
            font-size: 24px;
            text-align: center;
        }

        td {
            font-size: 20px;
            text-align: center;
        }
        .btn{
            font-size: 20px;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb- mb-md-0" style="font-size: 25px">
            <li class="nav-item">
                <a class="nav-link active"
                   aria-current="page"
                   href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">logout</a>
            </li>
        </ul>
    </div>
</nav>

<div style="height: 60px"></div>

<div class="container" style="max-width: 1000px">
    <div class="py-5 text-center">
        <h2>더치페이 총 목록</h2>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="btn-group" style="width: 500px">
            <button type="button" class="btn btn-primary btn-rounded p-2"
                    onclick="location.href='calculaterDetail.html'"
                    th:onclick="|location.href='@{/dutch/dutchPayList/alcohol}'|"
                    data-mdb-ripple-color="dark">술값 포함 O 추가</button>
            <button type="button" class="btn btn-danger btn-rounded p-2"
                    onclick="location.href='calculraterNoAlcoholDetail.html'"
                    th:onclick="|location.href='@{/dutch/dutchPayList/noAlcohol}'|"
                    data-mdb-ripple-color="dark">술값 포함 X 추가</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th >몇 차</th>
                <th >금액</th>
                <th> </th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="dutchPay, dutchPayStat : ${dutchList}">
                <td th:text="${dutchPayStat.count}">1</td>
                <td th:text="${dutchPay}">50,000</td>
                <td>
                    <form method="POST" th:action="@{/dutch/dutchPayList/{id}(id=${dutchPayStat.index})}">
                        <button type="submit" class="btn btn-outline-danger">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr class="my-4">

</div>
<div class="container d-flex justify-content-center">
    <div class="btn-group"  style="width: 500px"  role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-success btn-rounded "
                onclick="location.href='calculraterResult.html'"
                th:onclick="|location.href='@{/dutch/dutchResult}'|"
                data-mdb-ripple-color="dark">계산하기</button>
        <button type="button" class="btn btn-outline-secondary btn-rounded"
                onclick="location.href='../dutchHome.html'"
                th:onclick="|location.href='@{/dutch}'|"
                data-mdb-ripple-color="dark">메인으로</button>
        <button type="button" class="btn btn-outline-primary btn-rounded"
                onclick="location.href='totalcalculrate.html'"
                th:onclick="|location.href='@{/dutch/dutchPayListClear}'|"
                data-mdb-ripple-color="dark">다시하기</button>
    </div>
</div>


</body>
</html>
